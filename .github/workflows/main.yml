# ------------------------------------------------------------
# OBS! Tips till teamet:
#
# 1. Lägg in alla nödvändiga secrets (t.ex. NEXT_PUBLIC_SUPABASE_URL, SUPABASE_SERVICE_ROLE_KEY, TEST_USER_ID)
#    under repo settings → Secrets and variables → Actions på GitHub.
#
# 2. Använd secrets så här i workflow-filen:
#      env:
#        NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
#        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
#        TEST_USER_ID: ${{ secrets.TEST_USER_ID }}
#
# 3. OBS! Du kan INTE använda secrets i if:-satser, t.ex.:
#      if: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
#    Detta fungerar inte i GitHub Actions och ger felmeddelande.
#
# 4. Om du behöver villkora på secrets, gör det i ett script-steg istället.
# ------------------------------------------------------------
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      run_integration:
        description: "Run integration tests (requires Supabase secrets)"
        required: false
        default: "false"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

  integration:
    name: Integration tests (optional)
    needs: build
    runs-on: ubuntu-latest
    # if: ${{ github.event.inputs.run_integration == 'true' || (secrets.SUPABASE_SERVICE_ROLE_KEY && secrets.NEXT_PUBLIC_SUPABASE_URL) }}
    # OBS! Du kan inte använda secrets i if-satser. Villkora istället i ett script-steg om det behövs.
    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      TEST_USER_ID: ${{ secrets.TEST_USER_ID }}
      RUN_INTEGRATION_TESTS: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run integration script
        run: node ./scripts/run-integration-test.mjs
